version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: ameyeoh/suggestions
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest
  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - 2a:68:2b:5f:2a:68:65:01:f9:06:4d:da:64:22:08:48
      - run:
          name: Deploy over SSH
          command: |
            ssh -o StrictHostKeyChecking=no ubuntu@ec2-54-153-99-6.us-west-1.compute.amazonaws.com && \
            cd FEC && \
            docker-compose pull && \
            docker-compose up -d && \
            ENDSSH
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build
          context:
            - suggestions_login
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - publish-latest
          filters:
            branches:
              only: master